<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent actual form submission

      const form = document.getElementById("registrationForm");

      if (form.checkValidity()) {
        form.style.display = "none";
        document.getElementById("successMessage").style.display = "block";
      } else {
        form.reportValidity();
      }
    }
  </script>
</head>
<body style="margin:0; padding:0; background-color:#f5f7fa; font-family:'Segoe UI', Tahoma, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div style="max-width: 550px; width: 100%; padding: 30px 40px; background: #fff; border-radius: 14px; box-shadow: 0 4px 16px rgba(0,0,0,0.1);">

    <!-- Registration Form -->
    <form id="registrationForm" onsubmit="handleSubmit(event)">
      <h2 style="text-align:center; color:#333; margin-bottom:25px;">Create Your Account</h2>

      <!-- First Name and Last Name -->
      <div style="display: flex; gap: 40px; margin-bottom: 18px;">
        <div style="flex: 1;">
          <label for="firstName" style="display:block; margin-bottom:6px; color:#333;">First Name</label>
          <input type="text" id="firstName" name="firstName" required placeholder="First name"
            style="width:100%; padding:12px; border:1px solid #ccc; border-radius:20px; background-color:#f9f9f9;">
        </div>
        <div style="flex: 1;">
          <label for="lastName" style="display:block; margin-bottom:6px; color:#333;">Last Name</label>
          <input type="text" id="lastName" name="lastName" required placeholder="Last name"
            style="width:100%; padding:12px; border:1px solid #ccc; border-radius:20px; background-color:#f9f9f9;">
        </div>
      </div>

      <!-- Email -->
      <label for="email" style="display:block; margin-bottom:6px; color:#333;">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter valid email"
        style="width:100%;align-items:center; padding:12px; margin-bottom:18px; border:1px solid #ccc; border-radius:20px; background-color:#f9f9f9;">

      <!-- Password -->
      <!-- Password with visibility toggle -->
<label for="password" style="display:block; margin-bottom:6px; color:#333;">Password</label>
<div style="display: flex; align-items: center; margin-bottom:18px; border:1px solid #ccc; border-radius:20px; background-color:#f9f9f9; padding-right: 10px;">
  <input type="password" id="password" name="password"
    placeholder="One uppercase, number & special character" required
    pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
    title="Password must contain at least 1 uppercase letter, 1 number, 1 special character, and be at least 8 characters long"
    style="flex:1; padding:12px; border:none; border-radius:20px 0 0 20px; background-color:transparent; outline:none;">
  <button type="button" onclick="togglePassword()" style="border:none; background:none; color:#007bff; cursor:pointer; font-size:14px;">
    Show
  </button>
</div>

<script>
  function togglePassword() {
    const pwd = document.getElementById("password");
    const toggleBtn = pwd.nextElementSibling;
    if (pwd.type === "password") {
      pwd.type = "text";
      toggleBtn.textContent = "Hide";
    } else {
      pwd.type = "password";
      toggleBtn.textContent = "Show";
    }
  }
</script>


      <!-- Birthdate -->
      <label for="birthdate" style="display:block; margin-bottom:6px; color:#333;">Birthdate</label>
      <input type="date" id="birthdate" name="birthdate" required
        style="width:100%; padding:12px; margin-bottom:18px; border:1px solid #ccc; border-radius:20px; background-color:#f9f9f9;">

      <!-- Address -->
      <label for="address" style="display:block; margin-bottom:6px; color:#333;">Address</label>
      <textarea id="address" name="address" rows="3" required placeholder="Enter address"
        style="width:100%; padding:12px; margin-bottom:18px; border:1px solid #ccc; border-radius:20px; background-color:#f9f9f9;"></textarea>

      <!-- Phone -->
      <label for="phone" style="display:block; margin-bottom:6px; color:#333;">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="e.g. 987654XXXX"
        pattern="[0-9]{10}" title="Enter a 10-digit phone number"
        style="width:100%; padding:12px; margin-bottom:25px; border:1px solid #ccc; border-radius:20px; background-color:#f9f9f9;">

      <!-- Buttons -->
      <div style="display:flex; justify-content:space-between;">
        <button type="submit"
          style="background-color:#28a745; color:white; border:none; padding:12px 24px; border-radius:20px; cursor:pointer;">Submit</button>
        <button type="reset"
          style="background-color:#dc3545; color:white; border:none; padding:12px 24px; border-radius:20px; cursor:pointer;">Cancel</button>
      </div>
    </form>

    <!-- Success Message -->
    <div id="successMessage" style="display:flex; text-align:center;">
      <h2 style="color:#28a745; margin-top:20px;">Thank you!</h2>
      <p>Your registration has been completed at Celebal Technologies.</p>
      <p>Your registration has been done at the SAP and Microsoft Partner of the Year 
      <strong>2023</strong> in the <strong>APJ</strong> region.</p>
      <p>We will contact you soon.</p>
      </p>
    </div>

  </div>

</body>
</html>
