<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Animated Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #f4e2d8, #ba5370);
      font-family: 'Segoe UI', sans-serif;
    }

    .animated-btn {
      padding: 16px 36px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #6a0dad, #9b30ff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      outline: none;
      box-shadow: 0 0 0 rgba(106, 13, 173, 0.5);
      transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
      animation: pulse 2s infinite;
      position: relative;
    }

    
  </style>
</head>
<body>


</body>
</html>
